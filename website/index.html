<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FBX Pollen Fallen</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Pollen Fallen in Fairbanks, AK</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-9 medium-9 cell">
          <div class="callout" style="padding: 0;display: block;">
            <div id="graph" style="padding: 0; min-width: 13.75em"></div>
          </div>
        </div>
        <div class="large-3 medium-3 cell" style="padding-left: 2em;">
          <form>
            <div class="callout" style="min-width: 13.75em;">
              <h5>Select Pollen Source</h5>
              <div class="small-12 cell">
                <label class="container">
                  <input id="alder" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="alder" style="background-color: #039a03;">
                  </span>
                  <strong>Alder</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="birch" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="birch" style="background-color: #226666;">
                  </span>
                  <strong>Birch</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="grass1" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="grass1" style="background-color: #0ba668;">
                  </span>
                  <strong>Grass 1</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="grass2" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="grass2" style="background-color: #0a0eb4;">
                  </span>
                  <strong>Grass 2</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="mold" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="mold" style="background-color: #9a0358;">
                  </span>
                  <strong>Mold</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="othertree1" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="othertree1" style="background-color: #76276c;">
                  </span>
                  <strong>Other Tree 1</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="othertree2" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="othertree2" style="background-color: #aa3939;">
                  </span>
                  <strong>Other Tree 2</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="other1" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="other1" style="background-color: #4c2d73;">
                  </span>
                  <strong>Other 1</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="other2" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="other2" style="background-color: #2a4f6e;">
                  </span>
                  <strong>Other 2</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="poplaraspen" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="poplaraspen" style="background-color: #c65c00;">
                  </span>
                  <strong>Poplar Aspen</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="spruce" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="spruce" style="background-color: #aa6c39;">
                  </span>
                  <strong>Spruce</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="weed" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="weed" style="background-color: #c69400;">
                  </span>
                  <strong>Weed</strong>
                </label>
              </div>
              <div class="small-12 cell">
                <label class="container">
                  <input id="willow" type="checkbox" class="toggles" checked>
                  <span class="checkmark" for="willow" style="background-color: #727d15;">
                  </span>
                  <strong>Willow</strong>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/graph.js"></script>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
